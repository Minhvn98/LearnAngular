<h2>{{ title }}</h2>

<br />
<button (click)="isRed = !isRed">Toggle Border Red</button>
<br />
<br />
<button (click)="isGreen = !isGreen" [style.padding.px]="10">
  Toggle Background Green
</button>
<br />
<br />

<div
  class="box"
  [class.border-red]="true"
  [class.background-green]="true"
></div>
